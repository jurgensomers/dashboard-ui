<div class="row">
  <h2>History for {{this.environment}} - {{this.name}}</h2> 
</div>
<div class="row col-sm-12">  
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <th>Date</th> 
      <th>Status</th>  
    </thead>
    <tbody>
      <tr *ngFor="let result of list | orderBy:'date'">
        <td>{{result.date | date:'yyyy-MM-dd HH:mm:ss'}}</td> 
        <td>
          <span class="badge badge-pill badge-success" *ngIf="result.status=='Up'">Up</span>
          <span class="badge badge-pill badge-warning" *ngIf="result.status=='Unknown'">Unknown</span>
          <span class="badge badge-pill badge-danger fadingblink" *ngIf="result.status=='Down'">Down</span>
        </td>
      </tr>  
    </tbody>
  </table>
</div>
