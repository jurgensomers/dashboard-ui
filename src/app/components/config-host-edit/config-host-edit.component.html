<div class="modal-header">
  <h5 class="modal-title">Edit host</h5>          
</div>
<div class="modal-body">
  <form name="myform" #thisForm="ngForm">
    <fieldset>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" #name="ngModel" [ngClass]="{'is-invalid': name.invalid}"  id="name" name="name" placeholder="Enter name" [(ngModel)]="currentItem.name" required>
        <small id="nameHelp" class="form-text text-muted">The name of the host</small>
      </div>
      <div class="form-group">
        <label for="environment">Environment</label>
        <input type="text" class="form-control"  #environment="ngModel" [ngClass]="{'is-invalid': environment.invalid}" id="environment" name="environment" placeholder="Enter environment" [(ngModel)]="currentItem.environment" required>
        <small id="environmentHelp" class="form-text text-muted">The environment (900,850,...)</small>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control"  #address="ngModel" [ngClass]="{'is-invalid': address.invalid}" id="address" name="address" placeholder="Enter address" [(ngModel)]="currentItem.address" required>
        <small id="addressHelp" class="form-text text-muted">Physical address</small>
      </div>
      <div class="form-group">
        <label for="identity">Identity</label>
        <input type="text" class="form-control"  #identity="ngModel" [ngClass]="{'is-invalid': address.invalid}" id="identity" name="identity" placeholder="Enter identity" [(ngModel)]="currentItem.identity">
        <small id="identityHelp" class="form-text text-muted">Identity</small>
      </div>          
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!thisForm.form.valid" (click)="save()">Save changes</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
</div>
