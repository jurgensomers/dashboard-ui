<div class="col-12">
  <div class="card card-info border-primary" >
    <div class="card-heading">
       <h5 class="card-title"><a href="#" [routerLink]="['/status/groups', group.name, history]">{{ group.name }}</a></h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
          <th>Service/Subscription</th>  
          <th *ngFor="let e of environments | orderBy:['environment']">{{e.environment}}          
            <span [ngClass]="{'text-success': e.status == 'Up', 'text-warning' : e.status=='Unknown', 'text-danger' : e.status=='Down' }"></span>
            </th>
        </thead>
        <tbody>
          <tr *ngFor="let service of group.services | orderBy:'name'">
            <td>{{service.name}}</td> 
            <td *ngFor="let result of service.results | orderBy : 'environment'">
              <a href="#" [routerLink]="['/history', result.environment, service.name]">
                <span class="badge badge-pill badge-success" *ngIf="result.status=='Up'">Up</span>
                <span class="badge badge-pill badge-warning" *ngIf="result.status=='Unknown'">Unknown</span>
                <span class="badge badge-pill badge-danger fadingblink" *ngIf="result.status=='Down'">Down</span>
              </a>
            </td>
          </tr>  
        </tbody>
      </table>
    </div> 
  </div>
</div>
