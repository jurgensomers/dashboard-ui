
<div class="row col-sm-12"> 
 <app-header-info [isLoading]="isLoading" [date]="result.date"></app-header-info>

  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <th>Environment</th>
      <th>Group</th>
      <th>Service/Subscription</th>
      <th>Status</th>  
    </thead>
    <tbody>
      <tr *ngFor="let result of result.results | orderBy:'environment'">
        <td><a href="#" [routerLink]="['/status/environments', result.environment]">{{result.environment}}</a></td>
        <td><a href="#" [routerLink]="['/status/groups', result.group]">{{result.group}}</a></td>
        <td>{{result.name}}</td>
        <td>
          <span class="badge badge-pill badge-success" *ngIf="result.status=='Up'">Up</span>
          <span class="badge badge-pill badge-warning" *ngIf="result.status=='Unknown'">Unknown</span>
          <span class="badge badge-pill badge-danger fadingblink" *ngIf="result.status=='Down'">Down</span>
        </td>
      </tr>  
    </tbody>
  </table>
</div>
