<div class="col-12">
  <div class="card border-primary" >
    <div class="card-heading">
      <h3 class="card-title"><a href="#" [routerLink]="['/status/owners', owner.name]">{{ owner.name }}</a></h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let group of owner.groups | orderBy : 'name'" class="col-lg-6">
            <app-owner-group  [group]="group" [environments]="environments"></app-owner-group>  
        </div> 
      </div> 
    </div>
  </div>
</div>
