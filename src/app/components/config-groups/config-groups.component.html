<app-error-display [errorMessage]="errorMessage"></app-error-display>
<app-warning-display [warningMessage]="warningMessage"></app-warning-display>
<app-info-display  [infoMessage]="infoMessage"></app-info-display>

<div class="row">
  <div class="col-lg-12">
    <div class="card border-primary">
      <div class="card-header">
        <h2>Groups</h2>
        <div class="btn-group">
          <button type="button" class="btn btn-lg btn-primary" (click)="add()">Add</button>  
          <button type="button" class="btn btn-lg btn-primary" (click)="save()">Save</button>
          <button type="button" class="btn btn-lg btn-primary" (click)="loadAll()">Refresh</button>
        </div>
      </div>
      <div class="card-body">     
       <table class="table table-striped table-hover table-bordered">
          <thead class="thead-dark">
            <th></th>
            <th>Name</th>
            <th>Owner</th>        
          </thead>
          <tbody>
            <tr *ngFor="let group of groups | orderBy:['name']"  [ngClass]="{'table-active' : currentItem == group}">
               <td>
                <button type="button" class="btn btn-lg btn-warning"(click)="beginEdit( group)">Edit</button>
                <button type="button" class="btn btn-lg btn-warning" (click)="delete(group)">Delete</button>
              </td>
              <td>{{group.name}}</td>      
              <td>{{group.owner}}</td>              
            </tr>  
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
